<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size="12">
        <ion-card style="padding: 15px; width: 100%;">
          <ion-select (ionChange)="elegirFiguraGeometrica($event)" label="Figura Geométrica" placeholder="Escoja una figura geométrica">
            <ion-select-option value="circulo">Círculo</ion-select-option>
            <ion-select-option value="triangulo">Triángulo</ion-select-option>
          </ion-select>
          <app-circulo *ngIf="esCirculo()" />
          <app-triangulo *ngIf="esTriangulo()" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
